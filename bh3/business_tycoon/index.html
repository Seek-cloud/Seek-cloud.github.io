  let xAxisData = [];

  legend.forEach((item) => {
    series.push({ name: item, type: 'line', data: []  });
  })

  for (let prop in data) {
    xAxisData.push(prop);
    data[prop].forEach((value, index) => {
      series[index].data.push(value);
    })
  }

  option = {
    title: { text: `商界大亨价格变动图，双击图例可以单独查看，更新至：[${xAxisData[xAxisData.length-1]}]` },

    toolbox: { feature: { saveAsImage: {} } },

    dataZoom: [
      {
        type: 'inside',
        start: 60,
        end: 100
      }
    ],
  };

  if (option && typeof option === 'object') {
    myChart.setOption(option);
  }

  window.addEventListener('resize', myChart.resize);

  dbUnSelectExpectMyself(myChart, legend);

  var time1 = new Date();

  function dbUnSelectExpectMyself(chart, legendData) {
    //定义当前点击的标签
    var legendWai = "";
    myChart.on('legendselectchanged', function(obj) {
      //判断当前双击还是单单击
      var j = shuangJi();
      //如果为单机获取给当前的legent赋值
      if (j == 1) {
        legendWai = obj.name;
      }
      //如果为双击 进行隐藏和显示
      if (j == 2) {
        for (var i = 0; i < legendData.length; i++) {
          //显示当前legent 关闭非当前legent
          if (legendWai == legendData[i]) {
            chart.dispatchAction({
              type: 'legendSelect',
              name: legendData[i]
            });
          } else {
            chart.dispatchAction({
              type: 'legendUnSelect',
              name: legendData[i]
            });
          }
        }
      }
    });
  }

  //判断单双击函数
  function shuangJi() {
    var time2 = new Date();
    //第二次时间减去第一次时间小于300ms为双击事件，否则为单击事件
    if (time2 - time1 < 300) {
      console.log("2")
      return 2;
    } else {
      //如果为单击事件 则更新当前第一次时间
      time1 = time2;
      console.log("1")
      return 1;
    }
  }

</script>
